<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW M5</title>
    <link rel="stylesheet" href="./styles/apex.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/black.jpg" alt="BMW Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Modely</a></li>
                <li><a href="#">Elektromobilita</a></li>
                <li><a href="#">Nakupujte online</a></li>
                <li><a href="#">Konfigurátor</a></li>
                <li><a href="#">Objavujte BMW</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <video autoplay muted loop id="bg-video">
                <source src="./assets/BMW M5 2018 in 1 minute│Studio Navara.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">
                <h1>THE NEW</h1>
                <h2>M5</h2>
                <p>BMW M5 F90</p>
                <div class="buttons">
                    <button>Konfigurácia a cena</button>
                    <button>Zistiť viac</button>
                </div>
            </div>
        </section>
        <section class="find-bmw">
            <h2>NÁJDITE SVOJE BMW.</h2>
            <div class="container">
                <div class="box">
                    <img src="./assets/sdfsffsfsfsfsf.png" alt="Nové vozidlá">
                    <h3>Nové vozidlá</h3>
                    <a href="#" class="button">Vyhľadávanie</a>
                </div>
                <div class="box">
                    <img src="./assets/lupa.png" alt="Jazdené vozidlá">
                    <h3>Jazdené vozidlá</h3>
                    <a href="#" class="button">Vyhľadávanie</a>
                </div>
                <div class="box">
                    <img src="./assets/plusko1.png" alt="Konfigurátor">
                    <h3>Konfigurátor</h3>
                    <a href="#" class="button">Konfigurácia a cena</a>
                </div>
            </div>
        </section>
        <section class="new-section">
            <div class="new-box">
                <h1>The new M5 Sedan</h1>
                <p>BMW M5 Sedan. UŽ OD 1583 € MESAČNE*</p>
                <div class="buttons">
                    <button>Konfigurácia a cena</button>
                    <button>Zistiť viac</button>
                </div>
            </div>
            <div class="new-video">
                <video autoplay muted loop id="new-video">
                    <source src="./assets/bmwcs.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
</body>
</html>
